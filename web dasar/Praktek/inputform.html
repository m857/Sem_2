<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Formulir</title>
</head>
<body>
    <h2>Login</h2>
    <form action="hasil.html" method="get">
        <table>
            <tr>
                <td>User Name</td>
                <td> : <input type="text" name="text" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td> : <input type="password" name="password" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td> </td>
                <td>
                    <input type="submit" name="kirim" value="kirim">
                    <input type="reset" name="Ulang" value="ulang">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
